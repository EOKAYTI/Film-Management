    <!-- Modal -->
    <div class="modal fade" id="employeeManagementModal" tabindex="-1" role="dialog"
        aria-labelledby="employeeManagementModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeManagementModalLabel">Tạo phim</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-form">
                        <div class="form-group">
                            <label for="employeeName">Loại phim</label>
                            <select class="form-control" name="category" id="category">
                                <option value="">Phim Kịch</option>
                                <option value="">Phim Hài</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeeName">Tên phim</label>
                            <input type="text" class="form-control" id="film-name" placeholder="Nhập tên phim...">
                        </div>
                        <div class="form-group">
                            <label for="employeeName">Giá vé</label>
                            <input type="number" class="form-control" id="price" placeholder="Nhập giá vé...">
                        </div>
                        <div class="form-group">
                            <label for="employeeName">Ngày giờ chiếu</label>
                            <select class="form-control" name="datetime" id="datetime">
                                <option value="1">2024-03-15 10:00:00.0</option>
                                <option value="1">2024-03-15 13:30:00.0</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeeName">Số ghế</label>
                            <input type="number" class="form-control" id="seat-quantity" placeholder="Nhập số ghế...">
                        </div>
                        <div class="form-group" id="announce">
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" id="btn_save" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </div>
