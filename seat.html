<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/seat.css">
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.css">
    <script src="/bootstrap-4.6.2-dist/js/jquery-3.6.4.js"></script>
    <script src="/bootstrap-4.6.2-dist/js/bootstrap.js"></script>
    <title>FILM PROJECT</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Dòng 1 (col-12)-->
        <div class="row row_head">
            <div class="col-12">
                <h1>QUẢN LÝ CHỖ NGỒI</h1>
            </div>
        </div>

        <!-- Dòng 2 (col-2, col-10) -->
        <div class="row row_body vh-100">
            <!-- Cột bên trái (col-2) -->
            <div class="col-2 leftBar">
                <button class="btn btn-primary btnMovie"><a href="/index.html">Quản lý phim</a></button>
                <button class="btn btn-primary btnSeat"><a href="/seat.html">Quản lý chỗ ngồi</a></button>
                <button class="btn btn-primary btnStaff"><a href="/staff.html">Quản lý nhân viên</a></button>
            </div>

            <!-- Cột bên phải (col-10)-->
            <div class="col-10">
                <!-- Dòng thứ 1-->
                <div class="row row_1 mb-4">
                    <div class="col-md-6">
                        <button class="btn btn-success" data-target="#mainModal" data-toggle="modal">
                            Tạo
                        </button>
                    </div>
                    <div class="col-md-6 d-flex">
                        <div class="col-md-7 d-flex">
                            <input type="text" class="form-control mr-2" placeholder="Tìm kiếm phim...">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
                <!-- Dòng thứ 2-->
                <div class="row">
                    <div class="col">
                        <table class="table" id="inputtable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Số chỗ ngồi</th>
                                    <th>Loại chỗ</th>
                                    <th>Tình trạng chỗ ngồi</th>
                                    <th>Giá vé</th>
                                    <th>Thao tác</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dữ liệu phim sẽ được thêm từ bàn phím qua file javascript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content" data-backdrop="static">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Nhập tên đăng nhập của bạn">
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Nhập mật khẩu của bạn">
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Seat Modal -->
    <div class="modal fade" id="seatManagementModal" tabindex="-1" role="dialog"
        aria-labelledby="seatManagementModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="seatManagementModalLabel">Quản lý chỗ ngồi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="seatID">ID chỗ ngồi:</label>
                            <input type="text" class="form-control" id="seatID" placeholder="Nhập ID chỗ ngồi">
                        </div>
                        <div class="form-group">
                            <label for="seatNumber">Số chỗ ngồi:</label>
                            <input type="number" class="form-control" id="seatNumber" placeholder="Nhập số chỗ ngồi">
                        </div>
                        <div class="form-group">
                            <label for="seatType">Loại chỗ ngồi:</label>
                            <select class="form-control" id="seatType">
                                <option>Ghế thường</option>
                                <option>Ghế VIP</option>
                                <option>Ghế hạng sang</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="seatStatus">Tình trạng chỗ ngồi:</label>
                            <select class="form-control" id="seatStatus">
                                <option>Trống</option>
                                <option>Đã đặt</option>
                                <option>Đang sử dụng</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="seatPrice">Giá vé:</label>
                            <input type="text" class="form-control" id="seatPrice" placeholder="Nhập giá vé">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" id="btn_save" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap-4.6.2-dist/js/seat.js"></script>
</body>

</html>
