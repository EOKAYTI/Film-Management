<body>
    <div class="container-fluid">
        <!-- Dòng 1 (col-12)-->
        <div class="row row_head">
            <div class="col-12">
                <h1>QUẢN LÝ PHIM</h1>
            </div>
        </div>

        <!-- Dòng 2 (col-2, col-10) -->
        <div class="row row_body vh-100">
            <!-- Cột bên trái (col-2) -->
            <div class="col-2 leftBar">
                <button class="btn btn-primary btnMovie"><a href="/film.html">Quản lý phim</a></button>
                <button class="btn btn-primary btnSeat"><a href="/seat.html">Quản lý chỗ ngồi</a></button>
                <button class="btn btn-primary btnStaff"><a href="/staff.html">Quản lý nhân viên</a></button>
            </div>

            <!-- Cột bên phải (col-10)-->
            <div class="col-10">
                <!-- Dòng thứ 1-->
                <div class="row row_1 mb-4">
                    <div class="col-md-6">
                        <button class="btn btn-success" data-target="#mainModal" data-toggle="modal">
                            Tạo
                        </button>
                    </div>
                    <div class="col-md-6 d-flex">
                        <div class="col-md-7 d-flex">
                            <input type="text" class="form-control mr-2" placeholder="Tìm kiếm phim...">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
                <!-- Dòng thứ 2-->
                <div class="row">
                    <div class="col">
                        <table class="table" id="inputtable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Phim</th>
                                    <th>Ngày chiếu</th>
                                    <th>Thể loại</th>
                                    <th>Thao tác</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dữ liệu phim sẽ được thêm từ bàn phím qua file javascript -->
                                <tr>
                                    <td>1</td>
                                    <td>Kiểu Nữ Và Đại Gia</td>
                                    <td>04/02/2024</td>
                                    <td>Lãng mạn</td>
                                    <td><button class='btn btn-primary editBtn'>Edit</button> 
                                        <button class='btn btn-danger deleteBtn'>Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Modal -->
    <div class="modal" id="mainModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="basicModalLabel">Tạo phim mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="movieId">ID</label>
                            <input type="text" class="form-control" id="movieId" placeholder="Nhập ID">
                        </div>
                        <div class="form-group">
                            <label for="movieName">Tên Phim</label>
                            <input type="text" class="form-control" id="movieName" placeholder="Nhập tên phim">
                        </div>
                        <div class="form-group">
                            <label for="releaseDate">Ngày chiếu</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                        <div class="form-group">
                            <label for="genre">Thể loại</label>
                            <select class="form-control" id="genre">
                                <option value="">Chọn thể loại</option>
                                <option value="Hành động">Hành động</option>
                                <option value="Hài kịch">Hài kịch</option>
                                <option value="Drama">Drama</option>
                                <option value="Lãng mạn">Lãng mạn</option>
                                <!-- Thêm lựa chọn thể loại tại đây -->
                            </select>
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" id="btn_save" class="btn btn-success">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>





    <script src="/bootstrap-4.6.2-dist/js/film.js"></script>
